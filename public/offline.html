<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline - QuickFrench</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; margin: 0; padding: 2rem; display: grid; place-items: center; min-height: 100vh; background: #0b0b0b; color: #fafafa; }
      .card { max-width: 560px; padding: 1.5rem; border-radius: 12px; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12); }
      h1 { margin: 0 0 0.75rem; font-size: 1.5rem; }
      p { margin: 0.5rem 0; opacity: 0.9; }
      ul { margin: 0.5rem 0 0 1rem; opacity: 0.9; }
      a { color: #7dd3fc; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're offline</h1>
      <p>QuickFrench is unavailable right now. Once you're back online, we'll load the full app automatically.</p>
      <p>Tips:</p>
      <ul>
        <li>Reload when you're connected to cache the latest content.</li>
        <li>Return to the home page <a href="/">/</a> when online to refresh the offline copy.</li>
      </ul>
    </div>
  </body>
</html>
